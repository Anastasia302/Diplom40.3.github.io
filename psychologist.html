<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Психолог</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100vw;
      overflow-x: hidden !important;
      box-sizing: border-box;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: transparent;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .title {
      background-color: #007BFF;
      color: white;
      padding: 5px 20px;
      border-radius: 50px;
      font-size: 2rem;
      text-align: center;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 700;
      user-select: none;
    }
    .menu-icon {
      position: absolute;
      left: 36px;
      top: 10px;
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1100;
      user-select: none;
    }
    .menu-icon .bar {
      width: 22px;
      height: 3.5px;
      background-color: white;
      margin: 2.5px 0;
      border-radius: 1.5px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background-color: white;
      border-right: 1px solid #ccc;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1100;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar.open {
      left: 0;
    }
    /* На телефоне меню открывается ровно на 50vw */
    @media (max-width: 600px) {
      .sidebar {
        width: 50vw;
        left: -50vw;
      }
      .sidebar.open {
        left: 0;
      }
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 20px 20px;
      border: none;
      background: none;
      font-size: 1.6rem;
      text-align: left;
      cursor: pointer;
      color: #333;
      transition: background 0.2s;
      user-select: none;
    }
    .sidebar button:hover,
    .sidebar button:focus {
      background-color: #f0f0f0;
      outline: none;
    }
    /* Блокировка скролла при открытом меню */
    body.menu-open,
    html.menu-open {
      overflow: hidden !important;
      touch-action: none;
      width: 100vw;
      height: 100vh;
      overscroll-behavior: contain;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding-top: 90px; /* учёт хэдера */
      width: 100%;
      box-sizing: border-box;
      gap: 30px;
      min-height: 0;
    }
    .button {
      width: 440px;
      height: 80px;
      background-color: #007BFF;
      border-radius: 40px;
      font-size: 2.2rem;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .button:hover,
    .button:focus {
      background-color: #0056b3;
      outline: none;
    }
    @media (max-width: 900px) {
      .button {
        width: 90vw;
        height: 70px;
        font-size: 1.8rem;
      }
      .sidebar button {
        font-size: 1.4rem;
        padding: 18px 20px;
      }
      .title {
        font-size: 1.6rem;
        padding: 5px 15px;
      }
      .menu-icon {
        width: 38px;
        height: 38px;
        left: 20px;
        top: 9px;
      }
      .menu-icon .bar {
        width: 18px;
        height: 3px;
      }
    }
    @media (max-width: 600px) {
      .button {
        width: 95vw;
        height: 60px;
        font-size: 1.5rem;
      }
      .sidebar button {
        font-size: 1.2rem;
        padding: 15px 18px;
      }
      .title {
        font-size: 1.4rem;
      }
      .menu-icon {
        width: 35px;
        height: 35px;
        left: 15px;
        top: 8px;
      }
      .menu-icon .bar {
        width: 16px;
        height: 2.8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" id="menu-icon" aria-label="Открыть меню" role="button" tabindex="0">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <div class="title">Психолог</div>
  </header>

  <nav class="sidebar" id="sidebar" aria-hidden="true" role="navigation">
    <button onclick="window.location.href='index.html'">Главная страница</button>
    <button onclick="window.location.href='account.html'">Аккаунт</button>
    <button onclick="window.location.href='calendar.html'">Календарь</button>
    <button onclick="window.location.href='test.html'">Тест</button>
    <button onclick="window.location.href='honor_board.html'">Доска почета</button>
    <button onclick="window.location.href='psychologist.html'">Психолог</button>
    <button onclick="window.location.href='documents.html'">Документы</button>
    <button onclick="window.location.href='vacation.html'">Отпуск</button>
    <button onclick="window.location.href='lost_and_found.html'">Потеряшки</button>
    <button onclick="window.location.href='health.html'">Здоровье</button>
    <button onclick="window.location.href='offers.html'">Предложения</button>
  </nav>

  <main class="button-container">
    <button class="button" onclick="window.location.href='chatbot.html'">Чат-Бот</button>
    <button class="button" onclick="window.location.href='psychologist1.html'">Психолог 1</button>
    <button class="button" onclick="window.location.href='psychologist2.html'">Психолог 2</button>
  </main>

  <script>
    const menuIcon = document.getElementById('menu-icon');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;
    const html = document.documentElement;

    function openMenu() {
      sidebar.classList.add('open');
      sidebar.setAttribute('aria-hidden', 'false');
      body.classList.add('menu-open');
      html.classList.add('menu-open');
    }

    function closeMenu() {
      sidebar.classList.remove('open');
      sidebar.setAttribute('aria-hidden', 'true');
      body.classList.remove('menu-open');
      html.classList.remove('menu-open');
    }

    menuIcon.addEventListener('click', e => {
      e.stopPropagation();
      if (sidebar.classList.contains('open')) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    document.addEventListener('click', e => {
      if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuIcon.contains(e.target)) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
